<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        body { margin: 0; }
        #ar-button { position: absolute; top: 10px; left: 10px; }
        #model-upload { position: absolute; top: 50px; left: 10px; }
        #ar-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <input type="file" id="model-upload" accept=".glb" />
    <button id="ar-button">View AR</button>
    <div id="ar-container"></div>
    
    <!-- Include Three.js and WebXR API -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/controls/ARButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
